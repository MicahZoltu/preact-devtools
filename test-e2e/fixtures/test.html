<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Devtools tests</title>
		<link rel="stylesheet" href="./extension/installHook.css" />
		<style>
			* {
				box-sizing: border-box;
			}
			html,
			body {
				margin: 0;
				padding: 0;
			}

			#wrapper {
				width: 100vw;
				position: relative;
				height: 100%;
				overflow: hidden;
			}

			.test-case {
				height: 50vh;
				width: 100%;
				overflow: auto;
			}

			#devtools {
				height: 50vh;
				/*
				 * Account for parent window scrollbar, yes there
				 * will be a gap.
				 */
				width: calc(100% - 2rem);
				padding: 0;
				margin: 0;
				border: none;
				display: block;
			}
		</style>
	</head>
	<body>
		<script src="./extension/installHook.js"></script>
		<div id="wrapper">
			<div class="test-case">
				<div id="app"></div>
				<div id="app2"></div>
			</div>
			<iframe id="devtools" src="./devtools.html"></iframe>
		</div>
		<script>
			const url = new URL(location.href);

			async function addScript(src) {
				const s = document.createElement("script");
				return new Promise(r => {
					s.onload = r;
					s.src = src;
					s.type = "module";
					document.body.appendChild(s);
				});
			}

			async function run() {
				const log = (window.log = []);
				const iframe = document.querySelector("iframe");
				iframe.addEventListener("load", async () => {
					window.addEventListener("message", e => {
						if (e.data.source === "preact-page-hook") {
							document
								.querySelector("#devtools")
								.contentWindow.postMessage(e.data, "*");
							log.push(e.data);
						} else if (
							e.data.source === "preact-devtools-to-client" &&
							!e.data._forwarded
						) {
							log.push(e.data);
							window.postMessage({ ...e.data, _forwarded: true }, "*");
						}
					});

					await addScript(`./${url.searchParams.get("id")}.jsx`);
				});
			}

			run();
		</script>
	</body>
</html>
